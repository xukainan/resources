<h2>找回密码</h2>
<div class="step">
<span class="step_icon1 ">1</span>
<span class="step_icon2 on2">2</span>
<span class="step_icon3 ">3</span></div>
<div class="step_one">
<p class="check_email">已发送验证邮件至：<em>103*******@qq.com</em>，部分邮箱接收邮件比较慢，请稍后进入邮箱验证。</p>
<span class="text">验证邮件24小时内有效，请尽快登录您的邮箱点击激活链接完成验证。</span>
<div class="loginPanel_btn">   
<input type="hidden" name="loginsubmit" value="loginsubmit">                	
<button id="submit" name="submit" type="submit" class="check_email_btn jqTransformButton"><span><span>进入邮箱</span></span></button>
</div>
</div>
</div>
<script type="text/javascript">
$(function(){
	$("#submit").click(function(e) {
		if ($('input[name=username]').val() != undefined){
			if(/^[^ ]{4}$/.test($('#validate_code').val())){
				if(checkValidate($('#validate_code').val()) == false) {
					$('<div class="error">请输入正确的验证码</div>').prependTo(".step_one").delay(1500).fadeOut(500);
					return false;
				}
			} else if($('#validate_code').val().length !=4) {
				$('<div class="error">请输入正确的验证码</div>').prependTo(".step_one").delay(1500).fadeOut(500);
				return false;
			}
			if ($('input[name=username]').val() == ''){
				$('<div class="error">请输入用户名</div>').prependTo(".step_one").delay(1500).fadeOut(500);
				return false;
			} else{
				$("#f").submit();
			}
		} else {
        	$("#f").submit();
		}
    });

	$('#validate_code').keydown(function(e){
		 if(e.keyCode==13){
			 $("#submit").click(); //处理事件
			 return false;
		 }
	 });
});
function checkValidate(validate_code) {
	var bol;
	$.ajax({
		type: 'get',
		async: false,
		data: 'isajax=1&validate_code='+validate_code,
		url: base_dir+'index.php/ajax/check_validate_code',
		success: function(data){
			if(data == 0) {
				bol = false;
			} else {
				bol = true;
			}
		}
	});
	return bol;
}

</script>
